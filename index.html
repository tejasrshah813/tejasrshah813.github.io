<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Updating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                270deg,
                #ff6ec4,
                #7873f5,
                #4ade80,
                #facc15,
                #fb7185,
                #38bdf8
            );
            background-size: 1200% 1200%;
            animation: gradientShift 30s ease infinite;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 24px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.35);
        }

        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
		<h1>Uh Oh</h1>
        <h1>Gibsaucer not found...</h1>

        <img
            alt="Updating"
            src="images/Rex_And_Cody.jpg"
        >
    </div>
</body>
</html>
